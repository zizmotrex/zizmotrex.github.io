---
layout: default
title: Home
---

<h1 class="title_index">
    Zizmotrex
</h1>
<hr/>
{% for post in paginator.posts %}
  <div class="post">
    <p>{{ post.date | date: "%B %-d, %Y" }}</p>
    <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
    <p>{{ post.description }}</p>
  </div>
{% endfor %}


<ul class="pager">
    <li class="previous {% if paginator.previous_page == nil %}disabled{% endif %}">
        <a href="{{ paginator.previous_page_path }}">&larr; Next</a>
    </li>
    
    <li>
        <span class="page_number">Page: {{ paginator.page }} of {{ paginator.total_pages }}</span>
    </li>
    
    <li class="next {% if paginator.next_page == nil %}disabled{% endif %}">
        <a href="{{ paginator.next_page_path }}">Previous &rarr;</a>
    </li>
    </ul>
